<!doctype html>
<html lang = "en">

<head>

    <meta charset="utf-8">
    <meta name="Description" CONTENT="CoNgO">
    <title>SOFTWARE CALCULO SUBWOOFER HUM</title>
    <!-- GOOGLE CHARTS -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
    </script>
    <!-- CALCULOS SUBWOOFER -->
    <script src="subwoofer.js" type="text/javascript"></script>
    <!-- CSS3 FLEXBOX -->
    <link href="subwoofer.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="container">
  <form name="calculo">
  <fieldset>
	<legend>Cálculo Subwoofer Sellado o Bass Reflex</legend>
    <ul class="flex-outer">
	
      <li>
        <label for="fs">FS</label>
        <input type="number" step="any" id="fr" placeholder="25.1" required name="fs">
      </li>
	  
	   <li>
        <label for="qes">QES</label>
        <input type="number" step="any" id="qes" placeholder="0.52" required name="qes">
      </li>
	  
	   <li>
        <label for="qts">QTS</label>
        <input type="number" step="any" id="qts" placeholder="0.49" required name="qts">
      </li>
	  
	   <li>
        <label for="vas">VAS</label>
        <input type="number" step="any" id="vas" placeholder="153.5" required name="vas">
      </li>
	  
      <li>
        <label for="resultado">RESULTADO</label>
        <textarea id="texto" rows="7" id="resultado" placeholder="Introduce los parámetros del driver y pulsa calcular"  name="area"></textarea>
      </li>
	  
      <li>
        <button id="calcular" type="button" name="boton">CALCULAR</button>
      </li>
	  
    </ul>
	</fieldset>
  </form>
    </div class="grafico">  
    <div class="grafico" id="chart_google"></div>  
</body>

</html>
